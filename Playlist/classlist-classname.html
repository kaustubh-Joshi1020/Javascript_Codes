    <title>classname and class list</title>
    <style>
        .red{
            background-color: red;
            
        }
        .yellow{
            background-color: yellow;
        }
        .bluetext{
            color: blue;
        }
    </style>
</head>

        <span>this is a text</span>
    </div>
    <script>
        let first  = document.getElementById('first')
        // first.className = "yellow bluetext";

        first.classList.add("bluetext");
        // first.classList.remove("bluetext")
        first.classList.contains("bluetext")
        // first.classList.toggle("bluetext")
        // first.classList.replace("bluetext" , "yellow")


    </script>
