<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="timing"></div>
    <script>
       let timing = document.getElementById("timing")
        setInterval(() => {
            let time = new Date();
            timing.innerHTML = time;
        }, 1000);
    </script>
</body>
</html>
